name: Publish Package to NPM
on:
  release:
    types: [published]

jobs:
  build:
    name: 'Build and publish'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@musicorum'
      - run: npm ci
      - run: npm run build
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
